<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proj3</title>
  </head>
  <body>
    <div id="root"></div>
    <div
      id="grain"
      style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        pointer-events: none;
      "
    ></div>
    <script src="https://cdn.jsdelivr.net/npm/grained@0.0.2/grained.min.js"></script>
    <script>
      var options = {
        animate: true,
        patternWidth: 200,
        patternHeight: 200,
        grainOpacity: 1,
        grainDensity: 2.8,
        grainWidth: 1,
        grainHeight: 1,
      };

      grained("#grain", options);
    </script>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
